<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construction Material Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Construction Material Predictor</h1>
    <form method="POST">
        <label for="budget">Budget:</label>
        <input type="number" step="any" name="budget" required>

        <label for="area_size">Area Size:</label>
        <input type="number" step="any" name="area_size" required>

        <label for="environmental_type">Environmental Type:</label>
        <select name="environmental_type" required>
            {% for item in environmental_types %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>

        <label for="project_type">Project Type:</label>
        <select name="project_type" required>
            {% for item in project_types %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>

        <label for="soil_type">Soil Type:</label>
        <select name="soil_type" required>
            {% for item in soil_types %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Predict Material">
    </form>

    {% if prediction %}
        <div class="result">
            <strong>Predicted Material:</strong> {{ prediction }}
        </div>
    {% endif %}
</div>

<div class="footer">
    Â© 2025 Material Predictor by Your Name
</div>

</body>
</html>
